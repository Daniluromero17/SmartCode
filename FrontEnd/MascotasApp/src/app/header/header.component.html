<div class="head" [ngClass]="getHeadClass()">
    <div class="head-content">
        <div class="head-content-left">
            <div  class="search-container">
                <div *ngIf="!canShowSearchAsOverlay" class="normal-search">
                   <input type="search" 
                        class="search" name="" id=""
                        placeholder="Buscar..."    
                    >
                   <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
                <div *ngIf="canShowSearchAsOverlay">
                    <button
                        [cdkMenuTriggerFor]="searchOverlay"
                        class="search-menu-btn ripple"
                        >
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
    
                    </button>
                </div>
            </div>
            
        </div>
        <div class="head-content-right">
            <div class="head-menu">
                <div class="head-menu-item">
                   <button class="head-menu-item-btn ripple"[cdkMenuTriggerFor]="languagesOverlay">
                       <img [src]="'assets/'+ selectedLanguage.flag +'.png'" 
                       class="flag" alt="flag">
                    </button>
                </div>
                <div class="head-menu-item">
                   <button class="head-menu-item-btn ripple">
                      <i class="fa-solid fa-basket-shopping menu-icon"></i>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                       <i class="fa-regular fa-bell menu-icon"></i>
                     </button>
                 </div>
                 <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                       <i class="fa-regular fa-comment menu-icon"></i>
                     </button>
                 </div>
            </div>
            <div class="head-user-avatar-container">
                <div class="head-user-avatar">
                    <img src="../../assets/logo-white.png" alt="user" class="user-avatar">
                    <div class="circle-indicator pulse"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #searchOverlay>
    <div class="overlay overlay-search overlay-fall" cdkMenu>
        <input type="search" class="search" name="" id="" placeholder="Buscar...">
        <button class="search-btn">
           <i class="fa-solid fa-magnifying-glass search-icon"></i> 
        </button>
    </div>
</ng-template>


<ng-template #languagesOverlay>
    <div class="overlay overlay-languages overlay-fall" cdkMenu>
         <ul>
             <li *ngFor="let lang of languages" cdkMenuItem >
                 <img [src]="'assets/' +lang.flag + '.png'" alt=" flag">
                <span>{{lang.language}}</span>

            </li>
         </ul>
    </div>  
</ng-template>
