<div class="row justify-content-center">
  <div class="col-4">
    <mat-card-header class="mat-cd-header">
      <i class="mat-cd-logo-container">
          <img src="assets/full-logo.png" alt="" class="logo-main">
      </i>     
  </mat-card-header>
  </div>
</div>

<div class="row">
<div class="col-8">
  <mat-card class="mt-c-container">
    <mat-card-title class="mt-c-title">Registro</mat-card-title>
  
    <div class="form-floating mb-3">
      <input class="form-control" id="nombre" type="text" placeholder="Nombre" data-sb-validations="required" />
      <label for="nombre">Nombre</label>
      <div class="invalid-feedback" data-sb-feedback="nombre:required">Nombre es requerido.</div>
  </div>
  <div class="form-floating mb-3">
      <input class="form-control" id="apellido" type="text" placeholder="Apellido" data-sb-validations="required" />
      <label for="apellido">Apellido</label>
      <div class="invalid-feedback" data-sb-feedback="apellido:required">Apellido es requerido.</div>
  </div>
  <div class="form-floating mb-3">
      <input class="form-control" id="telefono" type="text" placeholder="Telefono" data-sb-validations="required" />
      <label for="telefono">Telefono</label>
      <div class="invalid-feedback" data-sb-feedback="telefono:required">Telefono es requerido.</div>
  </div>
  <div class="form-floating mb-3">
      <input class="form-control" id="correo" type="email" placeholder="Correo" data-sb-validations="required,email" />
      <label for="correo">Correo</label>
      <div class="invalid-feedback" data-sb-feedback="correo:required">Correo es requerido.</div>
      <div class="invalid-feedback" data-sb-feedback="correo:email">Correo invalido.</div>
  </div>
  <div class="form-floating mb-3">
      <input class="form-control" id="contrasena" type="password" placeholder="Contraseña" data-sb-validations="required" />
      <label for="contrasena">Contraseña</label>
      <div class="invalid-feedback" data-sb-feedback="contrasena:required">Contraseña es requerida.</div>
  </div>
  <div class="col">
    <button mat-raised-button type="submit" class="btn-login">
      <span class="btn-login-label">Registrarse</span> 
   </button>
  </div>


  
  </mat-card> 



</div>


</div>
